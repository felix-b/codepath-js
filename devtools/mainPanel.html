<html>
<head>
  <link rel="stylesheet" type="text/css" href="mainPanel.css">
  <script data-main="mainPanel" src="require.js"></script>
</head>
<body>
  <div class="panels-container">
    <div class="panel-top">
      <a id="start-button" style="display:inline">Start</a>
      <a id="stop-button" style="display:none">Stop</a>
      <a id="clear-all-button">Clear All</a>
    </div>
    <div class="panel-main">
      <table id="trace-grid">
          <thead>
            <tr>
              <th class="message-column">
                <div>Message</div>
              </th>
              <th class="time-column">
                <div>Time</div>
              </th>
              <th class="details-column">
                <div>Details</div>
              </th>
            </tr>
          </thead>
        </table>
    </div>
    <div class="panel-resizer-h"></div>
    <div class="panel-right">
      <h1>Activity details</h1>
      <pre id="entry-json-text">
      </pre>
    </div>
  </div>
</body>
</html>
